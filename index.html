<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KSEUNRIPedia - Portal Informasi KSE UNRI</title>
    <meta name="description" content="Portal informasi lomba, beasiswa, dan kompetisi terupdate khusus untuk beswan Karya Salemba Empat (KSE). Sharing, Networking, Developing.">
    <meta name="keywords" content="Lomba KSE, Info Lomba Mahasiswa, Beasiswa KSE, Karya Salemba Empat, Prestasi Mahasiswa">
    <meta name="author" content="Paguyuban KSE">
    
    <link rel="icon" type="image/png" href="logo-kabinet.png">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kse-info-lomba.github.io/"> 
    <meta property="og:title" content="Info Lomba KSE - Portal Prestasi">
    <meta property="og:description" content="Temukan info lomba terbaru dan raih prestasi bersama KSE. Sharing, Networking, Developing.">
    <meta property="og:image" content="og-image.jpg"> 
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-overlay">
            <div class="container">
                <div class="header-content">
                    <div class="header-text">
                        <h1 class="brand">KSEUNRIPEDIA</h1>
                        <p class="tagline">Sharing · Networking · Developing</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="nav-section">
        <div class="container">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Cari info apa hari ini?">
                </div>
            </div>

            <div class="category-tabs">
                <button class="tab-btn active" data-category="all">
                    <i class="fas fa-th-large"></i> Semua
                </button>
                <button class="tab-btn" data-category="Lomba">
                    <i class="fas fa-trophy"></i> Lomba
                </button>
                <button class="tab-btn" data-category="Exchange">
                    <i class="fas fa-graduation-cap"></i> Exchange
                </button>
                <button class="tab-btn" data-category="Magang">
                    <i class="fas fa-briefcase"></i> Magang
                </button>
                <button class="tab-btn" data-category="Seminar">
                    <i class="fas fa-microphone"></i> Seminar
                </button>
            </div>

            <div class="status-filters">
                <button class="filter-pill active" data-status="all">Semua Status</button>
                <button class="filter-pill" data-status="open">Masih Buka</button>
                <button class="filter-pill" data-status="coming">Akan Datang</button>
            </div>
        </div>
    </section>

    <main class="main-content">
        <div class="container">
            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner"></div>
                <p>Sedang mengambil data terbaru...</p>
            </div>

            <div id="lombaContainer" class="lomba-container">
                </div>

            <div id="noResults" class="no-results" style="display: none;">
                <i class="fas fa-folder-open"></i>
                <h3>Tidak ada info ditemukan</h3>
                <p>Coba ganti kategori atau kata kunci lain.</p>
            </div>
        </div>
    </main>

    <div id="detailModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close-btn" onclick="app.closeDetailModal()">&times;</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <footer class="main-footer">
        <div class="container">
            
            <div class="footer-brand">
                <div class="footer-logos">
                    <img src="logo-pkse.png" alt="PKSE UNRI" title="Paguyuban KSE UNRI" class="logo-paguyuban">
                    <div class="separator"></div>
                    <img src="logo-kabinet.png" alt="Kabinet Cakrawala Asa" title="Kabinet Cakrawala Asa" class="logo-kabinet">
                    <div class="separator"></div>
                    <img src="logo-kse.png" alt="Logo KSE Nasional" title="KSE Nasional" class="logo-kabinet">
                </div>
            </div>

            <div class="footer-text">
                <h4 class="footer-title">KSEUNRIPEDIA &copy; 2025</h4>
                
                <p class="footer-desc">
                    Dikelola oleh<br>
                    <span class="highlight-divisi">Divisi Pendidikan dan Pelatihan</span>
                </p>
                
                <p class="footer-paguyuban">Paguyuban Karya Salemba Empat Universitas Riau</p>
            </div>

            <div class="footer-socials">
                <a href="https://instagram.com/kseunri" target="_blank" class="social-link" title="Instagram KSE UNRI">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.youtube.com/@paguyubankseunri" class="social-link" title="Youtube KSE UNRI">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://www.linkedin.com/in/paguyuban-kse-ur-98423b294/" class="social-link" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://www.tiktok.com/@kseunri?is_from_webapp=1&sender_device=pc" class="social-link" title="Tiktok">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="google-sheets-service.js"></script>
    <script src="config.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
